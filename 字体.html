<html>
    <head>
        <style>
            h1{
                font-family: '华文彩云';
            }
            p{
                font-family: 隶书,黑体,宋体;
            }
            p.font_size{
                font-size: 20px;
                font-weight: 100;
            }
            p.ll{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>设置字体为华文彩云</h1>
        <p class="ll">
            字体按照隶书、黑体、宋体顺序设置
        </p>
        <p class="font_size">
            字体按照隶书、黑体、宋体顺序设置
        </p>
    </body>
</html>
